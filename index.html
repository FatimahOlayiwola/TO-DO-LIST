<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>TO-DO-LIST</title>
</head>
<body>
  <div class="container">
    <div class="text-center">
        <h1>TO DO LIST</h1>
    </div>
    <form id="form">
      <div class="form-group">
        <label for="agenda">AGENDA</label>
        <input id="agenda" type="text" class="form-control" id="input1">
      </div>

      <div class="form-group">
        <label for="description">DESCRIPTION</label>
        <input id="description" type="text" class="form-control" id="input2">
      </div>

      <div class="form-group">
        <label for="date">DATE</label>
        <input id="date" type="date" class="form-control" id="input3">
      </div>
      <button class="btn btn-outline-warning"  type="submit">Done!</button>

    </form>

    <div id="output">
      <ul id="list">
        
      </ul>

    </div>
  </div>
</body>
</html>
